<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>Your To Do Lists</h1>
    </header>
    <div class="sidebar">
        <ul>
            <li class="todo-btn">New To Do</li>
        </ul>
        <ul class="project-list">
            <li>Projects</li>
            <li class="project-btn">New Project</li>
            <li class="default">Default</li>
            
        </ul>
    </div>
    <div class="to-dos default">

    </div>
    <dialog id="new-todo">
        <form>
            <ul>
                <li>
                    <label for="title">Title: </label>
                    <input type="text" name="title" id="title">
                </li>
                <li>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </li>
                <li>
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </li>
                <li>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate">
                </li>
                <li>
                    <label for="project">Project: </label>
                    <select id="project" name="project">
                        <option>Default</option>
                    </select>
                </li>
                <li>
                    <button>Confirm</button>
                    <button id='modal-cancel' type="button">Cancel</button>
                </li>
            </ul>
        </form>
    </dialog>
    <dialog id="edit-todo">
        <form>
            <ul>
                <li>
                    <label for="title-edit">Title: </label>
                    <input type="text" name="title" id="title-edit">
                </li>
                <li>
                    <label for="description-edit">Description:</label>
                    <textarea id="description-edit" name="description"></textarea>
                </li>
                <li>
                    <label for="priority-edit">Priority:</label>
                    <select id="priority-edit" name="priority">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                </li>
                <li>
                    <label for="dueDate-edit">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate-edit">
                </li>
                <li>
                    <label for="project-edit">Project: </label>
                    <select id="project-edit" name="project">
                        <option>Default</option>
                    </select>
                </li>
                <li>
                    <button>Confirm</button>
                    <button id='modal-cancel-edit' type="button">Cancel</button>
                </li>
            </ul>
        </form>
    </dialog>
</body>
</html>
